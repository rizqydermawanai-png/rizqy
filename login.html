<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Surat Resmi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen flex items-center justify-center">

    <div class="login-card w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Sistem Surat Resmi</h1>
            <p class="text-gray-600 mt-2">Silakan login untuk melanjutkan</p>
        </div>

        <form id="loginForm" class="space-y-4">
             <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required placeholder="admin atau superadmin" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="pt-2">
                <button type="submit" class="w-full btn-gradient text-white py-3 rounded-xl font-semibold">
                    Login sebagai Staf
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
             <p class="text-sm text-gray-600">atau</p>
             <button id="mahasiswaLogin" class="mt-2 w-full bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300">
                Login sebagai Mahasiswa
            </button>
        </div>
        <p id="error-message" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <script>
        // Ensure user is always logged out when on the login page.
        localStorage.removeItem('userRole');

        const loginForm = document.getElementById('loginForm');
        const mahasiswaLoginBtn = document.getElementById('mahasiswaLogin');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMessage.textContent = ''; // Clear previous errors

            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const correctPassword = '12345678';

            if ((username === 'admin' || username === 'superadmin') && password === correctPassword) {
                localStorage.setItem('userRole', username);
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Username atau password salah.';
            }
        });

        mahasiswaLoginBtn.addEventListener('click', function() {
            localStorage.setItem('userRole', 'mahasiswa');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
